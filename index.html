<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Grant's Calculator</title>
    </head>
    <body>
        <h2>Worlds Worst Calculator</h2>
        <div class="calcContainer">
            <div class="display">SCREEN GOES HERE</div>
            <div class="buttons">
                <div class="row-one">
                    <div><button>AC</button></div>
                    <div><button>+/-</button></div>
                    <div><button>%</button></div>
                    <div><button>รท</button></div>
                </div>    
                <div class="row-two">
                    <div><button>7</button></div>
                    <div><button>8</button></div>
                    <div><button>9</button></div>
                    <div><button>X</button></div>
                </div>
                <div class="row-three">
                    <div><button>4</button></div>
                    <div><button>5</button></div>
                    <div><button>6</button></div>
                    <div><button>-</button></div>
                </div>
                <div class="row-four">
                    <div><button>1</button></div>
                    <div><button>2</button></div>
                    <div><button>3</button></div>
                    <div><button>+</button></div>
                </div>
                <div class="row-five">
                    <div><button>0</button></div>
                    <div><button>.</button></div>
                    <div><button>=</button></div>
                </div>


            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
