<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Grant's Calculator</title>
    </head>
    <body>
        <h2>Worlds Worst Calculator</h2>
        <div class="calcContainer">
            <div class="display">
                <div class="previousNumber"></div>
                <div class="currentNumber">0</div>
            </div>
            <div class="buttons">
                <div class="row-one">
                    <div><button class="clear">AC</button></div>
                    <div><button class="plus-minus">+/-</button></div>
                    <div><button class="percent">%</button></div>
                    <div><button class="operator">รท</button></div>
                </div>    
                <div class="row-two">
                    <div><button class="number">7</button></div>
                    <div><button class="number">8</button></div>
                    <div><button class="number">9</button></div>
                    <div><button class="operator">X</button></div>
                </div>
                <div class="row-three">
                    <div><button class="number">4</button></div>
                    <div><button class="number">5</button></div>
                    <div><button class="number">6</button></div>
                    <div><button class="operator">-</button></div>
                </div>
                <div class="row-four">
                    <div><button class="number">1</button></div>
                    <div><button class="number">2</button></div>
                    <div><button class="number">3</button></div>
                    <div><button class="operator">+</button></div>
                </div>
                <div class="row-five">
                    <div><button class="number">0</button></div>
                    <div><button class="decimal">.</button></div>
                    <div><button class="equal">=</button></div>
                </div>


            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
